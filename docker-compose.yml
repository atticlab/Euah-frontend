version: '2'
services:
  nginx:
    restart: always
    image: openbankit/frontend/nginx
    container_name: openbankit-frontend-nginx
    build: docker/nginx
    ports:
      - "8010:80"
    volumes:
      - ./docker/npm/src:/src
    env_file:
      - .env

  npm:
    image: openbankit/frontend/npm
    container_name: openbankit-frontend-npm
    build: docker/npm
    volumes:
      - ./docker/npm/src:/src
    env_file:
      - .env